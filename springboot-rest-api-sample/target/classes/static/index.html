<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="ISO-8859-1">
	<title>Spring boot API</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/style.css" />

</head>
<body>
	<h3>Spring boot</h3>

	<form action="" id="formCadastro">
		<div class="mb-3">
			<label for="id" class="form-label">ID</label>
			<input type="text" class="form-control" id="id" readonly="readonly">
		</div>
		<div class="mb-3">
			<label for="nome" class="form-label">Nome</label> 
			<input type="text" class="form-control" id="nome" placeholder="Informe seu nome"
				required="required">
		</div>
		<div class="mb-3">
			<label for="idade" class="form-label">Idade</label> 
			<input type="number" class="form-control" id="idade" placeholder="Informe sua idade">
		</div>
	</form>


	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-primary" onclick="document.getElementById('formCadastro').reset(); $('#nome').focus();">Adicionar</button>
	<button type="button" class="btn btn-danger" onclick="deletarDaTela()">Deletar</button>	
	<button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalPesquisar">Pesquisar</button>


	<div class="modal fade" id="modalPesquisar" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nameBusca" class="col-form-label">Informe o nome:</label> <input type="text" class="form-control" id="nameBusca">
						</div>
						<button type="button" class="btn btn-success"
							onclick="pesquisarUser()">Buscar</button>
					</form>
					<div id="divTabela">
						<table class="table" id="tabelaResultados">
							<thead>
								<tr>
									<th scope="col">Id</th>
									<th scope="col">Nome</th>
									<th scope="col">Idade</th>
									<th scope="col">Editar</th>
									<th scope="col">Deletar</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script type ="text/javascript" src="./javaScript/script.js"></script>

</body>
</html>
